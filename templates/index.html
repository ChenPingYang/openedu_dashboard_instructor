<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
<title>中華開放教育平台</title>

<!-- Bootstrap Core CSS -->
<link href="{% static './vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="{% static './vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

<!-- Custom CSS -->
<link href="{% static './dist/css/sb-admin-2.css' %}" rel="stylesheet">

<!-- Morris Charts CSS -->
<link href="{% static './vendor/morrisjs/morris.css' %}" rel="stylesheet">

<!-- Custom Fonts -->
<link href="{% static '/vendor/font-awesome/css/font-awesome.min.css' %}"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<style>
.navbar-center {
	display: inline-block;
	float: none;
	vertical-align: top;
}

.navbar-collapse-center {
	text-align: center;
}

.cssHeaderRow {
	background-color: #2A94D6;
}

.cssTableRow {
	background-color: #F0F1F2;
}

.cssOddTableRow {
	background-color: #F0F1F2;
}

.cssSelectedTableRow {
	font-size: 20px;
	font-weight: bold;
}

.cssHoverTableRow {
	background: #ccc;
}

.cssHeaderCell {
	color: #FFFFFF;
	font-size: 16px;
	padding: 10px !important;
	border: solid 1px #FFFFFF;
}

.cssTableCell {
	font-size: 16px;
	padding: 10px !important;
	border: solid 1px #FFFFFF;
}

.cssRowNumberCell {
	text-align: center;
}
</style>

</head>

<body>



	{% include 'sidebar_instructor.html' %}
	<div id="wrapper">

		<!-- Navigation -->
		<div id="page-wrapper">
			<div class="row" style="padding-top: 20px;">
				<div class="col-lg-3">
					<div class="panel panel-primary">
						<div class="panel-heading">註冊總人數</div>
						<div class="panel-body">
							<div style="text-align: right; font-size: 2em;">{{sumRegisteredPeople}}</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="panel panel-info">
						<div class="panel-heading">課程總數</div>
						<div class="panel-body">
							<div style="text-align: right; font-size: 2em;">{{teachersCourse_length}}</div>
						</div>
					</div>
				</div>


				<div class="col-lg-3">
					<div class="panel panel-yellow">
						<div class="panel-heading" title="目前進行中的課程(包含自學課程)">開課中的課程</div>
						<div class="panel-body">
							<div style="text-align: right; font-size: 2em;">{{countStartCourse}}</div>
						</div>
					</div>
				</div>


				<div class="col-lg-3">
					<div class="panel panel-green">
						<div class="panel-heading">結束的課程</div>
						<div class="panel-body">
							<div style="text-align: right; font-size: 2em;">{{endCourse}}</div>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">課程資訊</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div id="table_div" style="width: 100%; height: 100%"></div>
						</div>
						<!-- /.panel-body -->
					</div>
				</div>

			</div>

		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="{% static './vendor/jquery/jquery.min.js ' %}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="{% static './vendor/bootstrap/js/bootstrap.min.js'%}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="{% static './vendor/metisMenu/metisMenu.min.js'%}"></script>

	<!-- Morris Charts JavaScript -->
	<script src="{% static './vendor/raphael/raphael.min.js'%}"></script>
	<script src="{% static './vendor/morrisjs/morris.min.js'%}"></script>
	<script src="{% static './data/morris-data.js'%}"></script>

	<!-- Custom Theme JavaScript -->
	<script src="{% static '/dist/js/sb-admin-2.js'%}"></script>

	<!-- Google chart JavaScript -->
	<script type="text/javascript"
		src="https://www.gstatic.com/charts/loader.js"></script>



	<script>
    	$(document).ready(function(){
    	    $(".nav-tabs a").click(function(){
    	        $(this).tab('show');
    	        
    	    });
    	});
    </script>

	<!-- chart_div_education -->




	<script type="text/javascript"
		src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
      
      
        var data = new google.visualization.DataTable();
        data.addColumn('string', '課程名稱');
        data.addColumn('number', '修課人數');     
        data.addColumn('string', '開始日期');  
        data.addColumn('string', '結束日期');
        data.addColumn('string', '取得證書人數');
        data.addRows({{jsonArray_table | safe}} );
    
        var table = new google.visualization.Table(document.getElementById('table_div'));

        var cssClassNames = {
                'headerRow': 'cssHeaderRow',
                'tableRow': 'cssTableRow',
                'oddTableRow': 'cssOddTableRow',
                'selectedTableRow': 'cssSelectedTableRow',
                'hoverTableRow': 'cssHoverTableRow',
                'headerCell': 'cssHeaderCell',
                'tableCell': 'cssTableCell',
                'rowNumberCell': 'cssRowNumberCell'
            };
        options = {
        	    page: 'enable',
        	      cssClassNames: cssClassNames,
        	    showRowNumber: true,
        	      width: '100%', 
        		  height: '100%',
        	    pageSize:10
        	};
        table.draw(data,options);
      }
    </script>

	<script>
		$(document).ready(function(){
		    $('[data-toggle="tooltip"]').tooltip();   
		});
	</script>
</body>

</html>
